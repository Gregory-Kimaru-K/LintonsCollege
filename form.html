<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="login-box">
        <p>Login</p>
        <form>
          <div class="user-box">
            <input required name="name" type="text">
            <label>Name</label>
          </div>
          <div class="user-box">
            <input required name="email" type="email">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input required name="tel" type="tel">
            <label>Telephone</label>
          </div>
          <div class="user-box">
            <input required name="program" type="text">
            <label>Preferred Program</label>
          </div>
          <div class="textarea">
            <textarea cols="40" rows="5" required></textarea>
            <label>Message</label>
          </div>
          <a href="#">
            Submit
          </a>
        </form>
    </div>
      
</body>
</html>
